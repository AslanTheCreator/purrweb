<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style_slider.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slider__wrapper">
          <div class="slides">
            <div class="slide__element">1</div>
            <div class="slide__element">2</div>
            <div class="slide__element">3</div>
            <div class="slide__element">4</div>
            <div class="slide__element">5</div>
            <div class="slide__element">6</div>
            <div class="slide__element">7</div>
            <div class="slide__element">8</div>
            <div class="slide__element">9</div>
            <div class="slide__element">10</div>
          </div>
        </div>
        <button class="slider__button-prev button"></button>
        <button class="slider__button-next button"></button>
        <ul class="slider__dots">
          <li class="li-active">
            <button class="dots__button"></button>
          </li>
          <li>
            <button class="dots__button"></button>
          </li>
          <li>
            <button class="dots__button"></button>
          </li>
          <li>
            <button class="dots__button"></button>
          </li>
          <li>
            <button class="dots__button"></button>
          </li>
          <li>
            <button class="dots__button"></button>
          </li>
          <li>
            <button class="dots__button"></button>
          </li>
          <li>
            <button class="dots__button"></button>
          </li>
          <li>
            <button class="dots__button"></button>
          </li>
          <li>
            <button class="dots__button"></button>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/script_slider.js"></script>
  </body>
</html>
